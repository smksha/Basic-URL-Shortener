<!DOCTYPE html>
<html lang="en">

<head>
    <title>URL Shortening</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script>
        function generateShort(event){
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("pwd").value;
            const shortUrl = document.getElementById("shortUrl").value;
            const url = document.getElementById("url").value;

            const data = {email, password, shortUrl, url};

            axios.post("/admin/urls/", data).then(response => {
                alert("URL is generated !");
            }).catch(err => {
                alert("Failed!");
            })
        }
    </script>

</head>

<body>
    <div class="container">
        <h2>Enter your details</h2>
        <form onsubmit="generateShort(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
            <div class="form-group">
                <label for="shortUrl">Short URL:</label>
                <input type="text" class="form-control" id="shortUrl" placeholder="Enter Short URL" name="shortUrl">
            </div>
            <div class="form-group">
                <label for="url">Complete URL:</label>
                <input type="text" class="form-control" id="url" placeholder="Enter Complete Url" name="url">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>

</html>
